<!DOCTYPE html>
{% load static %}
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="{% static 'turfapp/css/bootstrap.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'turfapp/style.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'turfapp/css/dark.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'turfapp/css/font-icons.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'turfapp/css/animate.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'turfapp/css/magnific-popup.css' %}" type="text/css" />

	<link rel="stylesheet" href="{% static 'turfapp/css/custom.css' %}" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title></title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-0">

				<div class="section dark p-0 m-0 h-100 position-absolute"></div>

				<div class="section bg-transparent min-vh-100 p-0 m-0 d-flex">
					<div class="vertical-middle">
						<div class="container py-5">

							<div class="text-center">
								<a href="index.html"><img src="{% static 'turfapp/demos/business/images/logo1.jpeg' %}" alt="Canvas Logo" style="height: 100px;"></a>
							</div>

							<div class="card mx-auto rounded-0 border-0" style="max-width: 400px;">
								<div class="card-body" style="padding: 40px;">
									<form id="login-form" name="login-form" class="mb-0" action="{% url 'authenticator' %}" method="post">
										<h3>Login to your Account</h3>
                                        {% csrf_token %}
										<div class="row">
											<div class="col-12 form-group">
												<label for="login-form-username">Username:</label>
												<input type="text" id="login-form-username" name="username" value="" class="form-control not-dark" />
											</div>

											<div class="col-12 form-group">
												<label for="login-form-password">Password:</label>
												<input type="password" id="login-form-password" name="password" value="" class="form-control not-dark" />
											</div>

											<div class="col-12 form-group mb-0">
												<button class="button button-3d button-black m-0" id="login-form-submit" name="login-form-submit" value="login">Login</button>

                                                <a href="signup" class="button button-3d button-black m-0"  value="login">Signup</a>
                                                <!--<a href="#" class="float-right">Forgot Password?</a>-->
											</div>
                                            <div class="text-center p-t-115">
                                            <span class="txt1">
                                                {% for message in messages %}
                                                {{ message }}
                                                {% endfor %}
                                            </span>
                                            </div>




										</div>
									</form>

									<div class="line line-sm"></div>

									<!-- <div class="center">
										<h4 style="margin-bottom: 15px;">or Login with:</h4>
										<a href="#" class="button button-rounded si-facebook si-colored">Facebook</a>
										<span class="d-none d-md-inline-block">or</span>
										<a href="#" class="button button-rounded si-twitter si-colored">Twitter</a>
									</div> -->
								</div>
							</div>

						<!--	<div class="text-center text-muted mt-3"><small>Copyrights &copy; All Rights Reserved by Canvas Inc.</small></div> -->

						</div>
					</div>
				</div>

			</div>
		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="{% static 'turfapp/js/jquery.js' %}"></script>
	<script src="{% static 'turfapp/js/plugins.min.js' %}"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="{% static 'turfapp/js/functions.js' %}"></script>

</body>
</html>
