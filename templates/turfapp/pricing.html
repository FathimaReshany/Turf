{% extends 'turfapp/base.html' %}
{% load static %}

{% block content %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

 <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
<script src="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
<style>
    body {
  font-family: "Asap", sans-serif;
  color:#989898;
  margin:10px;
  font-size:16px;
}

#demo {
  height:100%;
  position:relative;
  overflow:hidden;
}


.green{
  background-color:#6fb936;
}
        .thumb{
            margin-bottom: 30px;
        }

        .page-top{
            margin-top:85px;
        }


img.zoom {
    width: 100%;
    height: 200px;
    border-radius:5px;
    object-fit:cover;
    -webkit-transition: all .3s ease-in-out;
    -moz-transition: all .3s ease-in-out;
    -o-transition: all .3s ease-in-out;
    -ms-transition: all .3s ease-in-out;
}


.transition {
    -webkit-transform: scale(1.2);
    -moz-transform: scale(1.2);
    -o-transform: scale(1.2);
    transform: scale(1.2);
}
    .modal-header {

     border-bottom: none;
}
    .modal-title {
        color:#000;
    }
    .modal-footer{
      display:none;
    }

</style>



    <!-- Page Content -->
   <div class="container page-top">


        <table class="table table-dark" style = "border-radius:10px">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Start Time</th>
              <th scope="col">End Time</th>
              <th scope="col">Amount</th>
                <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
           {% for slot_object in slot_objects %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ slot_object.time }}</td>
              <td>{{ slot_object.end_time }}</td>
              <td>{{ slot_object.price }}</td>
                <td><a class="btn btn-success" href="{% url 'book' %} "> Book Now</a> </td>
            </tr>
           {% endfor %}
          </tbody>
        </table>




    </div>

<script>
    $(document).ready(function(){
  $(".fancybox").fancybox({
        openEffect: "none",
        closeEffect: "none"
    });

    $(".zoom").hover(function(){

		$(this).addClass('transition');
	}, function(){

		$(this).removeClass('transition');
	});
});

</script>

     {% endblock %}
